async function checkIP() {
  const allowedIPs = ['109.180.3.0']; ['2.103.85.45']; // List of authorized IPs
  const response = await fetch('https://api.ipify.org?format=json');
  const data = await response.json();

  if (allowedIPs.includes(data.ip)) {
    // If IP is allowed, redirect to login page
    window.location.href = 'login.html';
  } else {
    // If IP is not allowed, show Access Denied message
    document.body.innerHTML = `
      <h1 style="color: red; text-align: center; margin-top: 20%;">üö´ Access Denied</h1>
      <p style="text-align: center;">This site is restricted to authorised IPs only.</p>
    `;
  }
}

checkIP();

    
  </script>
