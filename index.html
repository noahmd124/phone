<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking Access...</title>
  <script>
    async function checkIP() {
      const allowedIPs = ["109.180.3.0",]; // Replace with your real IPs
      const response = await fetch("https://api.ipify.org?format=json");
      const data = await response.json();

      if (allowedIPs.includes(data.ip)) {
        // If IP is allowed, go to login page
        window.location.href = "login.html";
      } else {
        // Otherwise, show denied message
        document.body.innerHTML = `
          <h1 style="color: red; text-align: center; margin-top: 20%;">üö´ Access Denied</h1>
          <p style="text-align: center;">This site is restricted to authorised IPs only.</p>
        `;
      }
    }

    checkIP();
  </script>
</head>
<body>
  <h2 style="text-align: center;">üîç Checking if you're allowed in...</h2>
</body>
</html>
