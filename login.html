<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #61dafb;
      color: black;
      font-weight: bold;

    }

    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (username === "mdparent67" && password === "7783732") {
        window.location.href = "home.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
